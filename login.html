<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIKRA :)</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-page">

  <!-- Left side with images -->
  <div class="login-image">
    <img src="login-animate.svg" alt="Login Illustration" id="loginImage">
    <img src="login-animate.svg" alt="Sign Up Illustration" id="signupImage" style="display:none;">
  </div>

  <!-- Right side with forms -->
  <div class="login-form">

    <!-- Sign In Form -->
    <div class="login-card" id="signInForm">
      <h2>Welcome Back</h2>
      <form>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
        <p class="alt"> or continue with </p>
        <div class="socials">
          <a href="#" class="social-btn google">
            <i class="fab fa-google"></i>
            <span>Sign in with Google</span>
          </a>
        </div>
        <div class="signup-prompt">Don't have an account?
          <button type="button" id="signUpButton">Sign Up</button>
        </div>
      </form>
    </div>

    <!-- Sign Up Form -->
   
<div class="login-card phone-responsive" id="signUpForm" style="display:none;">
  
  <h2>Create Account</h2>
  <form>
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="input-group">
      <i class="fas fa-phone"></i>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <span class="error-message"></span>
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" name="confirm-password" placeholder="Confirm Password" required>
    </div>
    <button type="submit" class="login-btn">SIGN UP</button>
    <p class="alt"> or continue with </p>
    <div class="socials">
      <a href="#" class="social-btn google">
        <i class="fab fa-google"></i>
        <span>Sign up with Google</span>
      </a>
    </div>
    <div class="signup-prompt">
      Already have an account? 
      <button type="button" id="signInButton">Sign In</button>
    </div>
  </form>
</div>

  </div>
</div>

<div class="shape one"></div>
<div class="shape two"></div>
<div class="shape three"></div>

<script>
  // Dark mode check
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
  }
</script>

<!--swiper js link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!--custom js link -->
    <script src="script.js"></script>
</body>
</html>
